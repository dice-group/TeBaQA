<body onload="init()">
<h1>TeBaQA</h1>
<h2>Template-Based Question Answering</h2>
<div class="container h-100">
    <div class="h-100 justify-content-center align-items-center inner-form-wrapper mt-25">
        <div class="pad-15 row justify-content-center align-items-center">
            <div class="col-md-6">
                <select id="kb-options" class="browser-default custom-select">
                    <option value="-1" selected>Choose knowledge base</option>
                    <option th:each="kb : ${kbs}" th:value="${kb.id}" th:text="${kb.name}">
                </select>
            </div>
            <div class="col-md-2">
                <a class="btn btn-outline-primary btn-sm" href="/web/knowledge-base" role="button">View All</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-outline-primary btn-sm" href="/web/knowledge-base/create" role="button">Create</a>
            </div>
        </div>
        <div class="row">
            <form class="search-container form-wrapper cf" id="search-form-id">
                <input type="text" id="search-bar" placeholder="What do you want to know?" required pattern=".*\S+.*"
                       autofocus>
                <button type="submit" id="answer-button">Answer</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div id="answer-header">
        <h3>Answer(s):
            <br/>
            <div class="container h-100">
                <div class="h-100 justify-content-center align-items-center inner-infobox-wrapper">
                    <button class="btn btn-primary text-center" type="button" data-toggle="collapse"
                            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="show-sparql-button">
                        Show SPARQL Query
                    </button>
                </div>
            </div>

            <div class="collapse container h-100 justify-content-center align-items-center" id="collapseExample">
                <div class="card card-body h-100" id="sparql-query-content"></div>
            </div>
        </h3>
