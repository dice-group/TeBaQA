<div class="container mt-20">

    <div class="row">
<!--        <div class="col-md-12">-->
<!--            <h3>Knowledge Bases</h3>-->

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Knowledge Bases</li>
            </ol>
        </nav>
    </div>
    <div class="row mt-20">
        <div class="col-md-12">
            <a class="btn btn-outline-default btn-sm" href="/web/knowledge-base/create" role="button">Create New</a>
        </div>
    </div>
    <div class="row mt-10">
        <div class="col-md-12">
            <div class="row mrt-5" th:each="kb : ${kbs}">
                <div class="col-5" >
                    <span th:text="${kb.name}"></span>
                    <span th:if="${kb.kbUploadStatus}" data-toggle="tooltip" data-placement="top" title="Finished"><i class="far fa-check-circle"></i></span>
                    <span th:unless="${kb.kbUploadStatus}" data-toggle="tooltip" data-placement="top" title="Pending"><i class="fas fa-spinner fa-pulse"></i></span>
                </div>
                <div class="col-1">
                    <a th:href="@{'/web/knowledge-base/' + ${kb.id}}" data-toggle="tooltip" data-placement="top" title="View Details"><i class="far fa-eye"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
